<!-- Add Bootstrap's collapse functionality for collapsible sidebar -->
<div class="card shadow-sm rounded-3">
    <div
        class="card-header bg-secondary text-white  text-center d-flex justify-content-between align-items-center">
        <span>
            <i class="bi bi-list"></i> Side Menu
        </span>
        <!-- Toggle button for small screens -->
        <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
            aria-expanded="false" aria-controls="sidebarMenu">
            <i class="bi bi-chevron-down"></i>
        </button>
    </div>
    <div class="card-body p-0">
        <div class="collapse d-md-block" id="sidebarMenu">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a class="nav-link d-flex align-items-center" href="{% url 'account:home' %}">
                        <i class="bi bi-house me-2"></i> Home
                    </a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link d-flex align-items-center" href="{% url 'account:players' %}">
                        <i class="bi bi-people me-2"></i> Players
                    </a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link d-flex align-items-center" href="{% url 'account:scheduling' %}">
                        <i class="bi bi-calendar-event me-2"></i> Scheduling
                    </a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link d-flex align-items-center" href="{% url 'account:care-takers' %}">
                        <i class="bi bi-person-heart me-2"></i> Parents/Caretakers
                    </a>
                </li>
                <li class="list-group-item">
                    <form action="{% url 'account:logout' %}" method="post" class="d-flex align-items-center m-0">
                        {% csrf_token %}
                        <button
                            class="btn btn-outline-danger btn-sm w-100 d-flex align-items-center justify-content-center"
                            type="submit">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
